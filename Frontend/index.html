<html ng-app="newsApp">

<head>
    <meta charset="UTF-8">
    <!--  <meta http-equiv="refresh" content="5" />-->
    <title>NewsApp</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.5.7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.9/angular-filter.min.js"></script>
    <script src=js/newsController.js></script>
    <script src="js/services/news.js"></script>
    <script src="js/app.js"></script>
    
  
</head>
<body>

<div class="text-center">
      <div class="container">
      <div class="row">
    <div class="col-sm-4">
        
      </div>
    </div>
    <h1 class="page-header">News App</h1>

        <div ng-controller="newsController">

            <div ng-repeat="article in news">
               <div class="container">


       
          <h2 class="title"> {{ article.title }}</h2>
               <h3 class="author">{{ article.author}} </h3>
              
              
               <img class="img-thumbnail" ng-src="{{ article.urlToImage }}"/>
                <h4 class="description"> {{ article.description}}</h4>
          <p class="pic"><a class="btn btn-info" ng-href="{{ article.url }}" role="button" target="_blank">Click Here For More Info &raquo;</a></p>
        </div>
     
      
      </div>

      

    </div> 

        
              
            
            </div>
            </div>
            </div>
        </div>
    </div>
         
</body>

</html>
