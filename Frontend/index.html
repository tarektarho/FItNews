        <div ng-controller="newsController" >
             
             <div class="container">
             <div class="row">

            <div ng-repeat="article in news"    class="text-center"  class="col-xs-6 col-lg-12" >
          
             
              <h4> {{ article.author}} </h4>

                <p> {{ article.title }}</p>
               <img  class="img-thumbnail rounded mx-auto d-block"  alt="Responsive image" ng-src="{{ article.urlToImage }}" />
                   
                  <p class="text-muted"> {{ article.publishedAt }}</p>

                  <p > {{ article.description}}</p>
                  <a  class="btn btn-info" ng-href="{{ article.url }}" role="button" target="_blank">Click Here For More Info &raquo;</a>

                  
                 
</div>
       
        </div>
        </div>
        </div>
